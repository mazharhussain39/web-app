<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <tr> 
            <th> Personal Details </th>
        </tr>
        <tr>
            <td>Name*</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Name of</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Father/Guardian</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>date of Birth "(dd-mm-yy) </td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio">Male <input type="radio">Female</td>
        </tr>

        <tr>
            <td>Nationality</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Account Type*</td>
            <td><input type="radio">Savings <input type="radio">Fixed</td>
        </tr>
        
        <tr>
            <td>Preferences</td>
            <td><input type="checkbox"> Internet Banking <input type="checkbox">Mobile Banking <input type="checkbox">SMS alerts</td>
        </tr>

        <tr></tr>
        
        <tr>
            <td>Address</td>
            <td><textarea name="Address" id="pakistan" cols="45" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Country*</td>
            <td><select name="Country" id="">
                <option value="select">Please select</option>
                <option value="pakistan">Pakistan</option>
                <option value="ind">India</option>
                <option value="china">China</option>
                <option value="jap">Japan</option>
                <option value="Aus">Austrailia</option>
                <option value="dub">Dubai</option>
            </select></td>
        </tr>

        <tr>
            <td>Zip Code*</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Phone*</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Email*</td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>password (6-8 characters)</td>
        </tr>

    </table>
</body>
</html>
